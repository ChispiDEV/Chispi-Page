<!-- src/includes/components/skills/category.html -->
<div class="skill-category">
    {% if include.title %}
    <h4 class="skill-category-title">{{ include.title }}</h4>
    {% endif %}

    <div class="skill-items">
        {% for item in include.items %}
        {% include skills/item.html
        name=item.name
        logo=item.logo
        color=item.color
        tooltip=item.tooltip %}
        {% endfor %}
    </div>
</div>

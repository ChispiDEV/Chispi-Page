---
layout: default
title: Proyectos
hero_image: "/assets/img/proyectos-bg.jpg"
---

<section id="proyectos" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Proyectos</h2>
        <div class="row mt-4">
            {% for project in site.projects %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ project.image }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.excerpt }}</p>
                        <a href="{{ project.url | relative_url }}" class="btn btn-outline-primary">Ver m√°s</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

---
layout: default
title: Contacto
hero_image_dark: "/assets/img/contacto-bg-dark.jpg"
hero_image_light: "/assets/img/contacto-bg-light.jpg"
---

<section id="contacto" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contacto</h2>
    <p class="lead text-center">¿Quieres ponerte en contacto conmigo? Rellena el formulario de abajo.</p>

    <form action="https://formspree.io/f/mrbqbklp" method="POST" class="mt-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Tu nombre" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="email">Correo electrónico</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <!-- Campo anti-spam -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Redirección opcional -->
      <input type="hidden" name="_redirect" value="{{ '/gracias.html' | relative_url }}">

      <div class="text-center">
        <button type="submit" class="btn btn-outline-verde-1 btn-lg">Enviar mensaje</button>
      </div>
    </form>
  </div>
</section>

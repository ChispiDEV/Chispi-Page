<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mi portfolio personal con proyectos, contacto y más.">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Favicon (opcional) -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">



    <!-- Estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- FontAwesome (solo íconos necesarios) -->
    <script src="https://kit.fontawesome.com/98ca02228e.js" crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KKN4WJL07V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KKN4WJL07V');
    </script>
</head>

<body>
    <!-- Navbar -->
    {% include navbar.html %}

    <!-- Cabecera de cada página -->
    {% include header.html %}

    <!-- Contenido dinámico -->
    <main class="container mt-5 pt-5">
      {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Botón Scroll To Top -->
    <button class="scroll-to-top" aria-label="Volver arriba">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load('particles-js', '{{ '/assets/particles.json' | relative_url }}', function() {
          console.log('Particles.js loaded!');
      });
    </script>
</body>
</html>

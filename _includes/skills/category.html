<!-- skills/category.html -->
<div class="skill-category mb-3">
    {% if include.title %}
    <h4 class="h6 fw-semibold mb-2">{{ include.title }}</h4>
    {% endif %}

    <div class="d-flex flex-wrap gap-2">
        {% for item in include.items %}
        {% include skills/item.html
        name=item.name
        logo=item.logo
        color=item.color
        tooltip=item.tooltip %}
        {% endfor %}
    </div>
</div>

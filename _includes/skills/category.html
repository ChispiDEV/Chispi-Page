<div class="mb-6">
    {% if include.title %}
    <h4 class="text-xl font-semibold mb-2">{{ include.title }}</h4>
    {% endif %}
    <div class="flex flex-wrap gap-2">
        {% for item in include.items %}
        {% assign color = item.color | default: '6c757d' %}
        <img src="https://img.shields.io/badge/-{{ item.name | uri_escape }}-{{ color }}?logo={{ item.logo | default: item.name | downcase | replace: ' ', '' }}&logoColor=white" alt="{{ item.name }}">
        {% endfor %}
    </div>
</div>
